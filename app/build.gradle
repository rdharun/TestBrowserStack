plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.0'
    implementation group: 'com.browserstack', name: 'browserstack-java-sdk', version: '1.10.5'

}

application {
    // Define the main class for the application.
    mainClass = 'baseTest.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}

test{
    useTestNG(){
        outputDirectory = file("test-output");
        useDefaultListeners = true;
        suites 'src/test/resources/testRunner/testNG.xml'
    }
}
